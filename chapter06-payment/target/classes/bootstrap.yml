spring:
  application:
    name: payment
  profiles:
    active: debug
  cloud:
    consul:
      discovery:
        preferIpAddress: true
        instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}:1.0-SNAPSHOT
        healthCheckPath: /actuator/health
server:
  port: 9092